<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>还没个title</title>
	<style>
		canvas {
			display: block;
		}
		/* ====== 全局重置（避免奇怪缩放） ====== */
		html, body {
			margin: 10px;
			padding: 10px;
			height: 50px;
			width: 50px;
			background: #C1BAB0;
			color: #ffffff;
			zoom: 100%; /* 防止浏览器缩放作妖 */
		}

		@font-face {
			font-family: "Press Start 2P";
			src: url("./fonts/PressStart2P.woff2") format("woff2");
			font-display: swap;
		}

		/* ====== 像素字体核心类 ====== */
		.pixel-text {
			font-family: "Press Start 2P", monospace !important;
			/* 只能用整数倍 */
			font-size: 32px;
			line-height: 1;
			/* 禁用字体平滑（关键） */
			-webkit-font-smoothing: none;
			-moz-osx-font-smoothing: grayscale;
			/*font-smooth: never;*/
			/* 避免被“优化”的细节 */
			font-weight: normal;
			letter-spacing: 0;
			text-rendering: optimizeSpeed;
			/* 像素风常见设置 */
			white-space: nowrap;
		}

			/* ====== 放大版本（整数倍） ====== */
			.pixel-text.x2 {
				font-size: 32px;
			}

			.pixel-text.x3 {
				font-size: 48px;
			}

		/* ====== 像素阴影（整数偏移） ====== */
		.pixel-shadow {
			text-shadow: 3px 3px 0 #111;
		}

		/* ====== UI 容器整体放大（推荐做法） ====== */
		.pixel-ui {
			transform: scale(2); /* 只能 2 / 3 / 4 */
			transform-origin: top left;
		}

		/* ====== 调试用：防止字体 fallback ====== */
		.pixel-debug {
			outline: 1px dashed tomato;
		}
		.button-size {
			height:20px
		}
		
	</style>
	<script type="module" src="src/JS/Main.js">
		
	</script>
</head>
<body>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
	<button id="wordBtn" class="body"></button>
	<div class="pixel-text x2 pixel-shadow">Continue</div>
</body>
</html>
